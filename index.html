<!DOCTYPE html>
<html lang="en" class="bg-red-700">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManganKrupuk Onlen</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>

var score = 0;

                   function add() {
    score = score + 5;

    };
                   var counter = 10;
var interval = setInterval(function() {
    counter--;
    // Display 'counter' wherever you want to display it.
    if (counter <= 0) {
     		clearInterval(interval);
                alert("Game Over! Skor : ",score);
                window.location.href = "/"
        return;
    }else{
    	$('#time').text(counter);
      console.log("Timer --> " + counter);
    }
}, 1000);
    </script>
</head>
<body>
    <div class="items-center justify-center text-white text-center p-13 px-6 py-6 m-8 mx-14 mt-16">
        <h1 class="text-6xl font-extrabold">Lomba Mangan Krupuk Onlen</h1>
        <p class="text-2xl font-bold "><script>document.write("Skor : ",score ");</script</p>
        <div>
  <span id="timer">
    <span id="time">10</span>Detik      
  </span>
</div>

        
        <img src="./palembang-removebg-preview.png" alt="kerupuk" onclick="add()">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="bg-red-700">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ManganKrupuk Onlen</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>var counter = 30;
var interval = setInterval(function() {
    counter--;
    // Display 'counter' wherever you want to display it.
    if (counter <= 0) {
     		clearInterval(interval);
        document.write('<center>Game Over! Skor : <div id="score"></div><a href="/"><button style="margin: 20px; padding: 40px; background-color: gray;">Main Lagi?</button></a></center>');
        return;
    }else{
    	$('#time').text(counter);
      console.log("Timer --> " + counter);
    }
}, 3000);


score = 0;

function go(x){
  $({score: 0}).animate({score: x},{
    duration: 1000,
    easing:"linear",
    step: function(now, fx){
      $("#score").html(score + Math.floor(now));
    },
    queue:false,
    complete: function(now, fx){
      score += x;
    }
  });
  $("#tag").fadeIn({
    duration:700,
    easing:"linear",
    step:function(now, fx){
      $(this).css("top", -55 * now  +"px");
    }
  }).fadeOut({
    duration:300,
    step:function(now, fx){
      $(this).css("top",-55 * ( 2 - now) + "px");
    }
  });

}
         if (score <= 666) {
             document.write("cant connecting to server. code error 666");
         }
        </SCRIPT>
    </head>
<body>
    <div class="items-center justify-center text-white text-center p-13 px-6 py-6 m-8 mx-14 mt-16">
        <h1 class="text-6xl font-extrabold">Lomba Mangan Krupuk Onlen</h1>
        <p class="text-2xl font-bold ">Skor : </p>
  <div id="tag">
  +6  
  </div>
  <div id="score">
    0
  </div>
<p class="text-2xl font-extrabold">Waktu : </p>
  <span id="timer">
    <span id="time">30 </span> Detik      
  </span>
<center>
<img onClick="go(6);" class="button items-center justify-center flex" id="movingbutton" width="250" height="250" draggable="false" src="./palembang-removebg-preview.png">
</center>
 
<style>
#score {
  transform-style: preserve-3d;
  font-size:90px;
  line-height: 90px;
}
#tag {
  transform-style: preserve-3d;
  display: none;
  position:absolute;
  top: -55px;
  left:50%;
  transform: translateX(-50%);
  font-size:50px;
  line-height: 50px;
}
#title{
  transform-style: preserve-3d;
  position:absolute;
  top:-125px;
  left:50%;
  transform: translateX(-50%);
  font-size:70px;
  line-height: 70px;
}
</style>

        
</body>
</html>
